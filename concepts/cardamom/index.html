<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cardamom Desktop Concept</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="desktop">
    <div class="taskbar">
      <div class="start-menu">⌘</div>
      <div id="task-list">
        <div class="task">📁</div>
        <div class="task">✉️</div>
        <div class="task">📒</div>
      </div>
      <div id="clock">00:00</div>
    </div>
    <div class="open-window">
      <div class="header-bar">
        <button>menu</button>
        <div class="title">Title</div>
        <div id="window-controls">
          <div class="close">✕</div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
